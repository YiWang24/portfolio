server.port=${SERVER_PORT:8080}
server.forward-headers-strategy=native
server.servlet.context-path=/api/v1
spring.application.name=portfolio-backend

# CORS (CSV). Example: http://localhost:3000,https://your-domain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}

# ========================================
# Google AI API Configuration
# ========================================
google.api.key=${GOOGLE_API_KEY:}

# ========================================
# Azure PostgreSQL Configuration
# ========================================
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:portfolio}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Database initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ========================================
# RAG Sync Configuration
# ========================================
# Secret key for protecting /api/rag/sync endpoint
rag.sync.key=${RAG_SYNC_KEY:}

# ========================================
# Sentry Configuration
# ========================================
sentry.dsn=${SENTRY_DSN:}
sentry.send-default-pii=true
# Enable tracing for performance monitoring
sentry.traces-sample-rate=1.0
