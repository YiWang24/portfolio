services:
  backend:
    image: ${ACR_REGISTRY:-your-acr.azurecr.io}/portfolio-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Google AI / Vertex AI
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION}

      # GitHub MCP
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}

      # Tavily API
      - TAVILY_API_KEY=${TAVILY_API_KEY}

      # Contact Info
      - CONTACT_EMAIL=${CONTACT_EMAIL}
      - LINKEDIN_URL=${LINKEDIN_URL}
      - CALENDLY_URL=${CALENDLY_URL}

      # Resend Email
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM=${RESEND_FROM}
      - CONTACT_SUBJECT=${CONTACT_SUBJECT}

      # Server
      - SERVER_PORT=${SERVER_PORT:-8080}

      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOWED_METHODS=${CORS_ALLOWED_METHODS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS}

      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_GLOBAL_DAILY=${RATE_LIMIT_GLOBAL_DAILY:-1000}
      - RATE_LIMIT_GLOBAL_HOURLY=${RATE_LIMIT_GLOBAL_HOURLY:-100}
      - RATE_LIMIT_IP_DAILY=${RATE_LIMIT_IP_DAILY:-50}
      - RATE_LIMIT_IP_HOURLY=${RATE_LIMIT_IP_HOURLY:-10}
      - RATE_LIMIT_MESSAGE_MAX_LENGTH=${RATE_LIMIT_MESSAGE_MAX_LENGTH:-500}

      # JVM Options - optimized for 1GB server
      - JAVA_OPTS=-Xmx450m -Xms200m -XX:MaxMetaspaceSize=128m

    volumes:
      - ./backend/content:/app/content:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 700M
        reservations:
          cpus: '0.1'
          memory: 200M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
